<!DOCTYPE html>
<html>
<head>
  <title>Question 5</title>
</head>
<body>
  <script>
    let fruits = ["Apple", "Banana"];
    fruits.push("Mango");          // Add to end
    fruits.unshift("Grapes");      // Add to beginning
    fruits.pop();                  // Remove last
    fruits.shift();                // Remove first

    console.log("Final array:", fruits);
  </script>
</body>
</html>
